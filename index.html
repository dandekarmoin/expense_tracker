<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .amount {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .form-card, .list-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .form-card h2, .list-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .expense-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .expense-item {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s;
        }

        .expense-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .expense-info {
            flex: 1;
        }

        .expense-description {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .expense-details {
            font-size: 0.9em;
            color: #666;
        }

        .expense-category {
            display: inline-block;
            padding: 3px 10px;
            background: #667eea;
            color: white;
            border-radius: 12px;
            font-size: 0.8em;
            margin-right: 10px;
        }

        .expense-amount {
            font-size: 1.3em;
            font-weight: bold;
            color: #e74c3c;
            margin-right: 15px;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .category-breakdown {
            margin-top: 20px;
        }

        .category-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background: #f8f9fa;
            margin-bottom: 8px;
            border-radius: 5px;
        }

        .category-name {
            font-weight: 500;
            color: #555;
        }

        .category-amount {
            font-weight: 600;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Expense Tracker</h1>
        
        <div class="dashboard">
            <div class="stat-card">
                <h3>Total Expenses</h3>
                <div class="amount" id="totalExpenses">â‚¹0.00</div>
            </div>
            <div class="stat-card">
                <h3>This Month</h3>
                <div class="amount" id="monthExpenses">â‚¹0.00</div>
            </div>
            <div class="stat-card">
                <h3>Total Entries</h3>
                <div class="amount" id="totalEntries">0</div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-card">
                <h2>Add Expense</h2>
                <div id="expenseForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount (â‚¹)</label>
                        <input type="number" id="amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="">Select Category</option>
                            <option value="Food">Food</option>
                            <option value="Transport">Transport</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Health">Health</option>
                            <option value="Education">Education</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <button class="btn" onclick="addExpense()">Add Expense</button>
                </div>

                <div class="category-breakdown" id="categoryBreakdown"></div>
            </div>

            <div class="list-card">
                <h2>Expense History</h2>
                <div class="expense-list" id="expenseList">
                    <div class="empty-state">No expenses yet. Add your first expense!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let expenses = [];

        // Set today's date as default
        document.getElementById('date').valueAsDate = new Date();

        // Load expenses on page load
        loadExpenses();

        function loadExpenses() {
            const saved = localStorage.getItem('expenses');
            if (saved) {
                expenses = JSON.parse(saved);
                displayExpenses();
                updateStats();
            }
        }

        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        function addExpense() {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;

            if (!description || !amount || !category || !date) {
                alert('Please fill in all fields');
                return;
            }

            const expense = {
                id: Date.now(),
                description: description,
                amount: amount,
                category: category,
                date: date
            };

            expenses.unshift(expense);
            saveExpenses();
            
            // Clear form
            document.getElementById('description').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('category').value = '';
            document.getElementById('date').valueAsDate = new Date();

            displayExpenses();
            updateStats();
        }

        function displayExpenses() {
            const list = document.getElementById('expenseList');
            
            if (expenses.length === 0) {
                list.innerHTML = '<div class="empty-state">No expenses yet. Add your first expense!</div>';
                return;
            }

            list.innerHTML = expenses.map(exp => `
                <div class="expense-item">
                    <div class="expense-info">
                        <div class="expense-description">${exp.description}</div>
                        <div class="expense-details">
                            <span class="expense-category">${exp.category}</span>
                            ${new Date(exp.date).toLocaleDateString('en-IN')}
                        </div>
                    </div>
                    <div class="expense-amount">â‚¹${exp.amount.toFixed(2)}</div>
                    <button class="delete-btn" onclick="deleteExpense(${exp.id})">Delete</button>
                </div>
            `).join('');
        }

        function updateStats() {
            const total = expenses.reduce((sum, exp) => sum + exp.amount, 0);
            document.getElementById('totalExpenses').textContent = `â‚¹${total.toFixed(2)}`;
            document.getElementById('totalEntries').textContent = expenses.length;

            // Calculate this month's expenses
            const now = new Date();
            const monthExpenses = expenses.filter(exp => {
                const expDate = new Date(exp.date);
                return expDate.getMonth() === now.getMonth() && 
                       expDate.getFullYear() === now.getFullYear();
            }).reduce((sum, exp) => sum + exp.amount, 0);
            document.getElementById('monthExpenses').textContent = `â‚¹${monthExpenses.toFixed(2)}`;

            // Category breakdown
            const categoryTotals = {};
            expenses.forEach(exp => {
                categoryTotals[exp.category] = (categoryTotals[exp.category] || 0) + exp.amount;
            });

            const breakdown = document.getElementById('categoryBreakdown');
            if (Object.keys(categoryTotals).length > 0) {
                breakdown.innerHTML = '<h3 style="margin-bottom: 15px; color: #667eea;">By Category</h3>' +
                    Object.entries(categoryTotals)
                        .sort((a, b) => b[1] - a[1])
                        .map(([cat, amt]) => `
                            <div class="category-item">
                                <span class="category-name">${cat}</span>
                                <span class="category-amount">â‚¹${amt.toFixed(2)}</span>
                            </div>
                        `).join('');
            } else {
                breakdown.innerHTML = '';
            }
        }

        function deleteExpense(id) {
            if (!confirm('Are you sure you want to delete this expense?')) return;

            expenses = expenses.filter(exp => exp.id !== id);
            saveExpenses();
            displayExpenses();
            updateStats();
        }

        // Allow Enter key to submit
        document.getElementById('description').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addExpense();
        });
        document.getElementById('amount').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addExpense();
        });
    </script>
</body>
</html>
